server:
  port: ${PORT}

sender:
  email: ${EMAIL}
  link: ${LINK}

spring:
  flyway:
    schema: public
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: ${SQL_URL}
    username: ${SQL_USERNAME}
    password: ${SQL_PASSWORD}
    driver-class-name: org.postgresql.Driver
  mail:
    host: smtp.gmail.com
    post: 587
    username: ${EMAIL}
    password: ${APP_PASSWORD}
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true

logging:
  file:
    name: project.log
