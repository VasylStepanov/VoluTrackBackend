server:
  port: ${APPLICATION_PORT}

sender:
  email: ${EMAIL}
  link: ${LINK}

security:
  secret: ${SECRET}
  access-token:
    token-name: ${ACCESS_TOKEN_NAME}
    expiration: ${ACCESS_TIME}
  refresh-token:
    expiration: ${REFRESH_TIME}

spring:
  flyway:
    schema: public
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: ${REDIS_HOSTNAME}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
  mail:
    host: smtp.gmail.com
    post: 587
    username: ${EMAIL}
    password: ${APP_PASSWORD}
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true

logging:
  file:
    name: project.log

springdoc:
  swagger-ui:
    path=/swagger-ui
